    <script>

    <script>
      const contractAddr = "0x6466514368A0c2E1396BC3164495c6f90cBA92F6";

      async function checkAddr() {
        // let _addr = document.getElementById("input-address").value;
        let _addr = $("#input-address").val();
        // console.log("_addr => ", _addr);
        let result_str = "";
        if(_addr.trim().length  >0){
          let mResult = await checkWhiteList(
          contractAddr,
          _addr.trim()
        );
          // console.log("mResult => ", mResult);
        if (mResult.result == null) {
          let start_pub = convDatetoTime("2022-01-06T17:00:00.000Z");
          result_str = '<p class="content_result">'+_addr + '<br> is not registered for any Pre-sale rounds<br><br><span style="color:black;">Public sale start on '+start_pub.toString()+'</span> </p>';
        } else {
          switch (mResult.result.toString()) {
            case "1":
            let start_pre_r1 = convDatetoTime("2022-01-06T13:00:00.000Z");
              result_str = '<p class="content_result">' + _addr + '<br> is registered for Pre-sale Round 1<br><br><span style="color:black;">Pre-sale Round 1 start on '+start_pre_r1.toString()+'</span> </p>';

              break;
            case "2":
            let start_pre_r2 = convDatetoTime("2022-01-06T15:00:00.000Z");
              result_str = '<p class="content_result">'+ _addr + '<br> is registered for Pre-sale Round 2<br><br><span style="color:black;">Pre-sale Round 2 start on '+start_pre_r2.toString()+'</span> </p>';
              break;
          }
        }
        }else{
          result_str = '<p class="content_result">Please enter your address</p>';
        }

        // console.log("result_str =>", result_str);
        $("#check-result").html(result_str);
      }
    </script>
